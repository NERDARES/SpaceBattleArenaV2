group 'com.github.kaboomboom3'
version '0.1'

apply plugin: 'application'
apply plugin: 'java'

mainClassName = 'com.github.nerdares.spacebattlearenav2'
sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'com.google.code.gson', name: 'gson', version: '2.2'

    compile fileTree(dir: 'libs', include: ['SpaceBattle.jar'])

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
